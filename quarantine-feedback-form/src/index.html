<!DOCTYPE html>
<html>
  <header>
    <title>Quarantine Feedback Form 1</title> 
  </header>
  <body>
    <h1>Quarantine Feedback Form</h1>
    <hr>
    <form>
      <div>
        <h3>Did you enjoy quarantine?</h3>
        <input type="radio" id="yes" name="choice" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="choice" value="no">
        <label for="no">No</label>
      </div>
      <h3>What did you spend time doing?</h3>
        <input type="checkbox" id="tik tok" name="activity" value="tik tok dances">
        <label for="tik tok">Tik Tok Dances</label>
        <br>
        <input type="checkbox" id="netflix" name="activity" value="watching netflix">
        <label for="netflix">Watching Netflix</label>
        <br>
        <input type="checkbox" id="snacking" name="activity" value="snacking">
        <label for="snacking">Snacking</label>
        <br>
        <input type="checkbox" id="exercising" name="activity" value="exercising">
        <label for="exercising">Exercising</label>
        <br>
        <input type="checkbox" id="sleeping" name="activity" value="sleeping">
        <label for="sleeping">Sleeping</label>
      <div>
        <h3>What would you change about your experience?</h3>
        <input type="text" id="change" name="change">
      </div>
      <div>
        <h3>Best thing that happened to you?</h3>
        <input type="text" id="best" name="best">
      </div>
      <div>
        <h3>Suggested end date?</h3>
        <input type="date" id="end" name="end-date">
      </div>
        <div>
          <p><input type="submit" value="Submit"></p>
        </div>
    </form>
  </body>
  <footer>
  </footer>
</html>
